<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page with Read and Unread Messages</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="ratingStyle.css">
    <title>Rating Page</title>
</head>
<body>
    <!--First card for adding rating-->
    <div class="container-for-adding-rating">
        <img class="con-img" src="icon-star.svg" alt="Error in Icon start Image">
        <h1 class="h1">How did we do?</h1>
        <p class="con-p">Please let us know, how we did with your suport request. All feedback is appreciated to help us improve our offering!</p>

        <ul class="con-ul">
            <li><button class="li-button">1</button></li>
            <li><button class="li-button">2</button></li>
            <li><button class="li-button">3</button></li>
            <li><button class="li-button">4</button></li>
            <li><button class="li-button">5</button></li>
        </ul>

        <button class="submit-button" id="sub">Submit</button>
    </div>

    <!--Card for Adding Rating Completed-->

    <!--Second Card for Showing Rating Result-->
    <div class="rating-result hidden-res">
        <img src="illustration-thank-you.svg" alt="">
        <p id="res-p1">You Selected <span id="rating-num"></span> out of 5</p>
        <h1 class="res-h1">Thank you!</h1>
        <p class="res-p2">We appreciate you taking a time to give the rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>

    <!--Card for displaying Rating Completed-->

    <script src="rating.js"></script>
</body>
</html>
